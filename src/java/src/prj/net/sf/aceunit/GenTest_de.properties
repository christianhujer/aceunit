helpHeader=Verwendung: java -jar  AceUnit.jar [OPTION]... [BASENAME]...\nErzeuge AceUnit Unit Test Header-Dateien für ein oder mehrere Test-Suiten mit den angegebenen BASENAME(s) (.c-Suffix bei Fixtures weglassen).\n
helpFooter=Beispiele:\n  java -jar AceUnit.jar sortTest\n  java -jar AceUnit.jar --print=generated -o alltests.txt src/test/\n
setForce=Schreibgeschützte Dateien überschreiben.
